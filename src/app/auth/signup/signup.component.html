<section class="sign-up-form" fxLayout='column' fxLayoutAlign="center center">
  <h3 style="color:#3f51b5;">Register</h3>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel name = "email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at leat 6 charactors long.">
      <input type="password" matInput placeholder="Your Password" ngModel name = "password" minlength="6" required #pwInput="ngModel">
      <mat-error *ngIf="pwInput.value?.length < 6">Has to be at least 6 charactors long</mat-error>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="BirthDate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker  #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox labelPosition="after" name="agree" ngModel color="primary" required>Agree to Terms and Conditions.</mat-checkbox>
    <button type='submit' mat-raised-button color='primary' [disabled]="f.invalid">Sumbit</button>
  </form>
</section>
