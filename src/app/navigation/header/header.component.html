<mat-toolbar color='primary'>
  <div fxHide.gt-xs>
    <button
      mat-icon-button
      (click)="onToggleSidenav()">
      <mat-icon style="font-size: 30px;">menu</mat-icon>
    </button>
  </div>
  <div fxLayout fxFlexOffset.xs="19%" fxFlexOffset.gt-xs="2%">
    <a routerLink="/">
      <span><mat-icon>sports_gymnastics</mat-icon></span>
      <span class="logo-large">F</span>
      <span class="logo-small" >I</span>
      <span class="logo-large">T</span>
      <span class="logo-small" >RACK</span>
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout class="navigation-items" fxLayoutGap="10px">
      <li *ngIf="!isAuth"><a routerLink="/signup">SignUp</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">LogIn</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Traning</a></li>
      <li *ngIf="isAuth" (click)="logout()"><a>Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
